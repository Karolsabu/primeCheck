<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
<div class="body-content p-5">
    <h1>Prime Number</h1>
    <form>
        <input id="t1" type="text" placeholder="enter the number">
        <button onclick="primecheck()">check</button>
    </form>
</div>

    <script>
        function primecheck() {
            flag = 0
            n = parseInt(t1.value)
            if(n==1){
                alert("not a prime or composite");
            }
            else{
            for (i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = 1
                    break;
                }
            }
            if (flag == 1) {
                alert(" not a prime number");
            }
            else {
                alert("prime number");
            }
        }
        }
    </script>

</body>

</html>
